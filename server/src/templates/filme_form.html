{% extends '__base__.html' %}

{% block main %}
<div class="center">
    <form action="{{ form_action }}" method="POST" enctype="multipart/form-data">
    <div class="input__container">
        <label for="title">Título</label>
        <input class="input__field" name="title" id="title" type="text" value="{% if movie and movie.title %}{{ movie.title }}{% endif %}">
    </div>
    <div class="input__container">
        <label for="year">Ano de lançamento</label>
        <input class="input__field" name="year" id="year" type="text" value="{% if movie and movie.year %}{{ movie.year }}{% endif %}">
    </div>
    <div class="input__container">
        <label for="genre">Gênero</label>
        <select class="input__field" name="genre" id="genre">
            <option value="Ação">Ação</option>
            <option value="Aventura">Aventura</option>
            <option value="Comédia">Comédia</option>
            <option value="Documentário">Documentário</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Drama">Drama</option>
            <option value="Musical">Musical</option>
            <option value="Terror">Terror</option>
            <option value="Drama">Drama</option>
            <option value="Guerra">Guerra</option>
            <option value="Fantasia">Fantasia</option>
        </select>
        </div>
        <div class="input__container">
            <label for="photo">Foto de capa</label>
            <input class="input__field" type="file" name="photo" id="photo" value="{% if movie and movie.photo %}{{ movie.photo }}{% endif %}">
        </div>
        <div class="input__container">
            <label for="rent_price">Valor para aluguel mensal</label>
            <input class="input__field" type="text" name="rent_price" id="rent_price" value="{% if movie and movie.rent_price %}{{ movie.rent_price }}{% endif %}">
        </div>
        <div>
            <input class="input__field" type="submit" value="Cadastrar filme">
        </div>
    </form>
</div>
{% endblock %}
