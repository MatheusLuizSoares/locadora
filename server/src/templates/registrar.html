{% extends '__base__.html' %}

{% block main %}
<div class="center">
    <h1>Cadastre-se</h1>

    <form action="/signin" method="POST" enctype="multipart/form-data" class="input__fo">
        <div class="input__container">
            <label for="name">Nome</label>
            <input class="input__field" name="name" id="name" type="text">
        </div>
        <div class="input__container">
            <label for="email">Email</label>
            <input class="input__field" name="email" id="email" type="text">
        </div>
        <div class="input__container">
            <label for="cpf">CPF</label>
            <input class="input__field" name="cpf" id="cpf" type="text">
        </div>
        <div class="input__container">
            <label for="birth_date">Data de nascimento</label>
            <input class="input__field" type="date" name="birth_date" id="birth_date">
        </div>
        <div class="input__container">
            <label for="photo">Foto de perfil</label>
            <input class="input__field" type="file" name="photo" id="photo">
        </div>
        <div class="input__container">
            <label for="password">Senha</label>
            <input class="input__field" name="password" id="password" type="password">
        </div>
        <div class="input__container">
            <span>Já tem conta? <a href="/entrar">Faça login</a></span>
            <input class="input__field" type="submit" value="Cadastrar">
        </div>
    </form>
</div>
{% endblock %}
